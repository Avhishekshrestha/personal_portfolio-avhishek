<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Will You Marry Me?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .image-side {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            overflow: hidden;
            z-index: 5;
        }

        .image-side.left {
            left: 10px;
        }

        .image-side.right {
            right: 10px;
        }

        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-side img.active {
            opacity: 1;
        }

        .proposal-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .proposal-container img.proposal-image {
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border: 5px solid #fff;
            transition: transform 0.3s;
            width: 200px; /* Adjust width if needed */
            height: 200px; /* Adjust height if needed */
        }

        .proposal-container img.proposal-image:hover {
            transform: scale(1.1);
        }

        .proposal-container h1 {
            font-size: 3.5em;
            color: #db3a65;
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .proposal-container p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .proposal-container button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: #ff7693;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .proposal-container button:hover {
            background-color: #db3a65;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .heart {
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 140px;
            background: #f1c5cf;
            border-radius: 50%;
            z-index: 5;
            animation: heart-animation 1.8s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 90px;
            height: 130px;
            background: inherit;
            border-radius: 50%;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 80px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heart-animation {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        @media (max-width: 767px) {
            .proposal-container {
                padding: 20px;
            }

            .proposal-container h1 {
                font-size: 2.5em;
            }

            .proposal-container p {
                font-size: 1em;
            }

            .proposal-container button {
                font-size: 1em;
            }

            .image-side {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="image-side left">
        <img src="images/photos1.jpg" alt="Background Image 1" class="slide">
        <img src="images/photos2.jpg" alt="Background Image 2" class="slide">
        <img src="images/photos3.jpg" alt="Background Image 3" class="slide">
        <img src="images/photos4.jpg" alt="Background Image 4" class="slide">
    </div>

    <div class="image-side right">
        <img src="images/photos5.jpg" alt="Background Image 5" class="slide">
        <img src="images/photos6.jpg" alt="Background Image 6" class="slide">
        <img src="images/photos7.jpg" alt="Background Image 7" class="slide">
        <img src="images/photos8.jpg" alt="Background Image 8" class="slide">
    </div>

    <div class="proposal-container">
        <img src='images/photos1.jpg' class="proposal-image" alt="Proposal Image">

        <div class="heart"></div>

        <h1>Will You Marry Me?</h1>
        <p>You are my everything, my forever, my always. I can't imagine life without you by my side.</p>
        <p class="heart">üíç</p>
        <button onclick="showAnswer('Yes')">Yes</button>
        <button onclick="showAnswer('No')">No</button>
        <div id="answer"></div>
    </div>

    <script>
        function showAnswer(answer) {
            document.getElementById('answer').innerText = `You said "${answer}". I hope it's a YES!`;
        }

        function startSlideshow() {
            const slides = document.querySelectorAll('.slide');
            const proposalImage = document.querySelector('.proposal-image');
            const images = Array.from(slides).map(slide => slide.src);
            let currentIndex = 0;

            function showNextSlide() {
                slides.forEach((slide, index) => {
                    slide.classList.remove('active');
                    if (index === currentIndex) {
                        slide.classList.add('active');
                    }
                });
                proposalImage.src = images[currentIndex];
                currentIndex = (currentIndex + 1) % images.length;
            }

            showNextSlide(); // Show the first slide
            setInterval(showNextSlide, 3000); // Change slide every 3 seconds
        }

        window.onload = startSlideshow;
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
