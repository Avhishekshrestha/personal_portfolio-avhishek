     /* Smooth Scrolling */
html {
    scroll-behavior: smooth;
}

/* Fullscreen Background with Enhanced Gradient */
body {
    background: linear-gradient(135deg, 
        #ff7e5f, 
        #feb47b, 
        #ff6f61, 
        #f7797d, 
        #f9a825, 
        #e64a19, 
        #d3c0eb, 
        #f4a261, 
        #2a9d8f, 
        #264653, 
        #e76f51, 
        #c9d6ff, 
        #6a0dad, 
        #ab83a0, 
        #6c63ff, 
        #fcb045, 
        #ff6f61, 
        #ff9a8b);
    background-size: 1200% 1200%;
    animation: gradientAnimation 40s ease infinite;
    perspective: 1000px;
    color: #fff;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    height: 100vh;
}

/* Gradient Animation */
@keyframes gradientAnimation {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

/* Gallery Hover Effect */
.gallery img {
    width: 100%;
    height: 100%;
    transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
    border-radius: 10px;
}

.gallery img:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
    filter: brightness(1.2);
}

/* Modal Content Image */
.modal-content img {
    width: 100%;
}

/* Bubbles Animation */
#bubbles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
    perspective: 1000px;
}

.bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.7);
    opacity: 0.6;
    pointer-events: none;
    transform-style: preserve-3d;
    animation: bubbleAnimation 10s infinite;
}

@keyframes bubbleAnimation {
    0% { transform: scale(0.5) translateY(100vh) rotateY(0deg); opacity: 0.6; }
    100% { transform: scale(1) translateY(-100vh) rotateY(360deg); opacity: 0; }
}

/* Parallax Effect */
.parallax {
    background-image: url('photogallery/5.jpg');
    min-height: 500px; 
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
}

/* Waterwave Animation */
.waterwave {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
}

.waterwave::before {
    content: "";
    position: absolute;
    top: -10%;
    left: 0;
    width: 100%;
    height: 120%;
    background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(0, 255, 255, 0.3) 25%, 
                rgba(0, 0, 255, 0.2) 50%, 
                rgba(0, 255, 0, 0.3) 75%, 
                rgba(255, 0, 0, 0.3) 100%);
    border-radius: 50%;
    animation: waveAnimation 10s linear infinite;
    transform: scaleX(2) scaleY(1.5);
}

@keyframes waveAnimation {
    0% { transform: translateX(-100%) scaleX(2) scaleY(1.5); }
    100% { transform: translateX(100%) scaleX(2) scaleY(1.5); }
}

/* Wrapper Animation */
.wrapper {
    position: relative;
    z-index: 1;
}

.wrapper::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2);
    animation: wrapperAnimation 5s ease-in-out infinite;
    pointer-events: none;
    z-index: -1;
}

@keyframes wrapperAnimation {
    0% { transform: translateX(0); }
    50% { transform: translateX(5px); }
    100% { transform: translateX(0); }
}

/* Additional Hover Effects */
button, .btn {
    transition: background-color 0.3s, transform 0.3s;
}

button:hover, .btn:hover {
    background-color: #ff6f61;
    transform: scale(1.05);
}

    <script>
        // Bubble animation script
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.width = `${Math.random() * 30 + 10}px`;
            bubble.style.height = bubble.style.width;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.bottom = `-${bubble.style.height}`;
            bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
            bubble.style.animationDelay = `${Math.random() * 5}s`; // Optional: Add delay to make bubbles appear at different times
            bubble.style.transform = `rotateY(${Math.random() * 360}deg)`;
            document.getElementById('bubbles').appendChild(bubble);

            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        // Create bubbles at intervals
        setInterval(createBubble, 500); // Adjust frequency if needed
    </script>
